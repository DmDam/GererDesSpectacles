<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Accueil</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12" align="center">
				<form method="post" action="TrouverSpectacleServlet">
					<fieldset>
						<legend>Rechercher un spectacle</legend>
						<br />
						<label for="nom">Ville</label>
						<select name="ville">
							<option value="Angers">Angers</option>
							<option value="Bordeaux">Bordeaux</option>
							<option value="Lille">Lille</option>
							<option value="Lyon">Lyon</option>
							<option value="Marseille">Marseille</option>
							<option value="Nantes">Nantes</option>
							<option value="Nice">Nice</option>
							<option value="Paris">Paris</option>
							<option value="Toulouse">Toulouse</option>
						</select>
						<br />
						<label for="nom">Type</label>
						<select name="type">
							<option value="comique">Comique</option>
							<option value="tragique">Tragique</option>
							<option value="autre">Autre</option>
						</select>
						<br />
						<label for="nom">Date</label> 
						<input type="date" id="date" name="date">
						<br />
						<br />
						<input type="submit" value="Rechercher" class="sansLabel" />
						<br />

					</fieldset>
				</form>

				<br /> <a href="index.html">Retour</a> <br />

			</div>
		</div>
	</div>
</body>

</html>
